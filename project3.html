<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
</head>
<body>
<h1>Feedback Survey</h1>
<form>
  <label>Name:</label>
  <input type="text" name="name" required><br><br>

  <label>Choose your country:</label>
  <select>
    <optgroup label="Europe">
      <option>Germany</option>
      <option>France</option>
    </optgroup>
    <optgroup label="Asia">
      <option>India</option>
      <option>Japan</option>
    </optgroup>
  </select><br><br>

  <label>Search Your City:</label>
  <input list="cities">
  <datalist id="cities">
    <option value="New York">
    <option value="London">
    <option value="Tokyo">
  </datalist><br><br>

  <input type="submit" value="Submit">
</form>
<a href="/project4.html">Go to my 4th Project</a>
</body>
</html>
